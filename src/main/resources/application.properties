spring.application.name=vehicleAduit
server.port=8082

spring.datasource.url=jdbc:h2:file:./data/testdb;AUTO_SERVER=TRUE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

spring.kafka.bootstrap-servers=localhost:9092
spring.kafka.consumer.group-id=vehicle-audit-group
spring.kafka.consumer.auto-offset-reset=latest
spring.kafka.consumer.session-timeout-ms=10000
spring.kafka.consumer.heartbeat-interval-ms=3000
spring.kafka.consumer.request-timeout-ms=60000
spring.kafka.consumer.properties.session.timeout.ms=10000
spring.kafka.consumer.properties.heartbeat.interval.ms=3000
spring.kafka.consumer.properties.request.timeout.ms=60000
spring.kafka.consumer.properties.max.poll.interval.ms=300000
spring.kafka.consumer.key-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.value-deserializer=org.springframework.kafka.support.serializer.ErrorHandlingDeserializer
spring.kafka.consumer.properties.spring.deserializer.key.delegate.class=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.spring.deserializer.value.delegate.class=org.springframework.kafka.support.serializer.JsonDeserializer
spring.kafka.consumer.properties.spring.json.trusted.packages=*
spring.kafka.consumer.properties.spring.json.use.type.headers=false
spring.kafka.consumer.properties.spring.json.value.default.type=aivle.project.vehicleAudit.event.AiDiagnosisCompletedEventDTO
spring.kafka.producer.bootstrap-servers=localhost:9092
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.springframework.kafka.support.serializer.JsonSerializer


rag.base-url=http://localhost:8000
rag.connect-timeout-ms=2000
rag.read-timeout-ms=5000

# File Upload Configuration
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB

# AWS S3 Configuration
aws.accessKeyId=
aws.secretKey=
aws.region=ap-southeast-2
aws.s3.bucket=aivle-5
# === RAG/LLM settings (in-app) ===
openai.api-key=
openai.base-url=https://api.openai.com/v1
openai.chat-model=gpt-4o-mini
openai.embed-model=text-embedding-3-small

